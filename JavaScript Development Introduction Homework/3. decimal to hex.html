<!--Write a JavaScript code in a Web page dec2hex.html that enters a positive integer number num and 
converts and converts it to a hexadecimal form. The input should be entered as JavaScript prompt window. 
The output should be shown as browser popup window (alert). -->

<!doctype html>
<html>
    <head>
        <title>
            dec2hex.html
        </title>
    </head>
    <body>
        
        <script>
        
            var num = Number(prompt("what is ur number?"));
            while(num <=0){
                //console.log("enter a positive int number!");
                num = Number(prompt("what's ur num again?"));
            }
            alert(num.toString(16).toUpperCase());
        
        </script>
        
    </body>
</html>
