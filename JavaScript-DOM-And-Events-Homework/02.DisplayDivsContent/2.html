<html>
<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>third div<div>inner div</div></div>
    <ul id="result"></ul>
    <script>
        var resultList = document.getElementById("result");
        var divElements = document.getElementsByTagName("div");
        for (var i = 0, length = divElements.length; i < length; i++) {
            var currentDiv = divElements[i];
            if (currentDiv.getAttribute("class") != "empty") {
                resultList.appendChild(convertToListItem(currentDiv));
            }
        }
        function convertToListItem(divElement) {
            var listItem = document.createElement("li");
            listItem.innerText = divElement.innerText;
            return listItem;
        }
    </script>
</body>
</html>
